<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-md-12 col-lg-6 p-3 box">
            <form id="city-input">
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="w-50 input-box"
                  id="myInput"
                />
                <button type="submit" class="btn mx-2 search" id="searchbtn">
                  Search
                </button>

                <button type="submit" class="btn mx-2 search" id="currentbtn">
                  current
                </button>
              </div>
            </form>

            <div
              class="col d-flex align-items-center justify-content-between flex"
            >
              <div class="text">
                <p>percipitation: 60%</p>
                <p>Humidity: <span id="humidity">78</span>% </p>
                <p>Wind: <span id="wind">10</span>km/h</p>
              </div>

              <div class="text1">
                <p id="time">12:04pm</p>
              </div>

              <div class="text1">
                <h1 id="name"></h1>
                <p id="date">Sat 20th May 2023</p>
                <p id="degrees"> <img src=""  alt="weather-icon" id="icon" width="40px" height="40px" />  <span id="temp">21</span> <a href="" id="celcius-conversion">°C</a> | <a href="" id="fahrenheit-conversion">°F</a></p>
                <p id="description"></p>
              </div>
            </div>

            <hr class="slant" />
            
           <div class="container forcast" id="forcast">
            <div class="row">
              <div class="col-2">
                <div class="forcast-date">Tue</div>
                  <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />

                <div class="forecast-temperature">
                  <span class="forecast-temperature-max"> 18° </span>
                  <span class="forecast-temperature-min"> 12° </span>
                </div>
              </div>

              <div class="col-2">
                <div class="forcast-date">Tue</div>
                  <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />

                <div class="forecast-temperature">
                  <span class="forecast-temperature-max"> 18° </span>
                  <span class="forecast-temperature-min"> 12° </span>
                </div>
              </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <p class="text-center">Weather App coded by <a href="https://github.com/Beautifulone0/Web-Weather-App">Beautifulone0</a></p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
